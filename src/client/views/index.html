<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">

</head>

<body>
    <header class='title'>
      <h1 class='title-head'>Travel Planner</h1>
    </header>
    <main>
    <section id="travel-card" class="travel-card">
      <figure>
        <img class="travel-img" src="../media/Big_Ben.jpg" alt="London Skyline">
        <figcaption class='fig-caption'>Choose your destination!</figcaption>
      </figure>
      <div class="travel-entry">
        <h2 class='travel-title'>Enter Travel Details</h2>
        <input id="input-destination" class="input-travel" name="to" placeholder="Traveling to">
      <div class="date-group">
        <label class="date-label" for="date">Departing on...</label>
        <input id="input-date" type="date" class="input-travel" name="date" required>
      </div>
        <input type="submit" id="input-submit" class="input-submit" name="submit" value="Submit">
      </div>
    </section>
    <section id="trip-results" class='trip-results overlay'>
      <div class="travel-results"></div>
    </section>
    </main>
 
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
   </script>

</body>

</html>
