<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class='title'>
      <h1 class='title-head'>Travel Planner</h1>
    </header>
    <main>
    <section class="travel-card">
      <figure>
        <img class="travel-img" src="../media/londonSkyline.jpg" alt="Big Ben">
        <figcaption class='fig-caption'>Choose your destination!</figcaption>
      </figure>
      <div class="travel-entry">
        <h2 class='travel-title'>Enter Travel Details</h2>
        <input id="input_destination" class="input-travel" name="to" placeholder="Traveling to">
        <label class="date__label" for="date">departing on...</label>
        <input id="input__date" type="date" class="input-travel" name="date" required>
        <input type="submit" class="input-submit" name="submit" value="Submit">
      </div>
    </section>
    </main>
  <script src="app.js" type="text/javascript"></script>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
   </script>

</body>

</html>
