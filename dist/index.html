<!doctype html><html><head><meta charset="UTF-8"><title>Weather Journal</title><link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.css"><link href="main.css" rel="stylesheet"></head><body><div id="app"><div class="title">This is a test</div><div><label for="destination">Place you want to visit:</label><br><input id="destination" placeholder="Please enter city name"> <button class="btn btn-primary" type="button" id="form-submit">Submit</button></div><div id="name"></div></div><script src="app.js"></script><script>// Check that service workers are supported
    if ('serviceWorker' in navigator) {

        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }</script><script src="main.js"></script></body></html>
